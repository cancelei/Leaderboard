<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
</head>
<body>

    <h1>Leaderboard</h1>

    <section class="recentscoresandinputparent">
        <sub class="recentscoresparent">
            <div class="recentscoretitleparent">
                <h2>Recent Scores</h2>
                <button>Refresh</button>
            </div>
            
            <ul>
                <li>Name 1: 300</li>
                <li>Name 2: 200</li>
                <li>Name 3: 100</li>
                <li>Name 4: 700</li>
                <li>Name 5: 300</li>
                <li>Name 6: 200</li>
                <li>Name 7: 100</li>
                <li>Name 8: 700</li>
            </ul>

        </sub>

        <sub class="scoresparent">
            <h2>Add your Score</h2>

            <input type="text" placeholder="Name" />
            <input type="number" placeholder="Score" />

            <button type="submit">Submit</button>
        </sub>

    </section>
</body>
</html>
