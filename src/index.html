<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
</head>
<body>

    <h1>Leaderboard</h1>

    <section class="recentscoresandinputparent">
        <sub class="recentscoresparent">
            <div class="recentscoretitleparent">
                <h2 class="title">Recent Scores</h2>
                <button class="btn" type="submit">Refresh</button>
            </div>
            
            <ul id="list">

            </ul>

        </sub>

        <sub class="scoresparent">
            <h2>Add your Score</h2>

            <input id="playername" type="text" placeholder="Name" />
            <input id="playerscore" type="number" placeholder="Score" />

            <button class="btn btnsubmit" id="scoresubmit" type="submit">Submit</button>
        </sub>

    </section>
</body>
</html>
